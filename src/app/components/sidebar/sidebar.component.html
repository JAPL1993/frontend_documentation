<div class="container">
  <div class="grid-rows grid divide-y">
    <div class="grid grid-cols-1 gap-2">
      <div class="flex items-center justify-center">
        <img src="./assets/1.png" alt="" class="w-36" />
      </div>
      <div class="flex items-end justify-center"><h2>Documentation</h2></div>
    </div>
    <div class="text-center">
      <ul class="mt-5">
        <a
          [routerLink]="['/documentation-detsil', item.id]"
          *ngFor="let item of menuItems"
        >
          <div
            class="mt-5 grid grid-cols-3 items-center py-1 duration-100 ease-in-out hover:cursor-pointer hover:bg-gray-400"
          >
            <div>
              <mat-icon class="material-symbols-outlined"
                >radio_button_unchecked</mat-icon
              >
            </div>
            <div>
              <li class="text-base">
                {{ item.slug }}
              </li>
            </div>
            <div><mat-icon>chevron_right</mat-icon></div>
          </div>
        </a>
      </ul>
    </div>
  </div>
</div>
